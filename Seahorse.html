<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Seahorse Serenity</title>
  <style>
    * {
      box-sizing: border-box;
    }

    main {
      width: 80%;
      margin: 0 auto;
      background: #ddd;
    }

    nav {
      width: 20%;
      background: #fed;
      float: left;
    }

    article {
      width: 80%;
      background: yellow;
      float: left;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }

    img {
      float: right;
    }
  </style>
</head>

<body>

  <main>

    <header class="clearfix">
      <h1> SEAHORSE SERENITY </h1>
      <img src="small-pineapple.jpg" alt="seahorse kick butt" />
    </header>


    <div id="content" class="clearfix">
      <nav>
        <h2> navigation </h2>
      </nav>

      <article class="clearfix">
        <h2> content </h2>
      </article>
    </div>

    <footer class= "clearfix">
      <h2> footer links </h2>
      <p>copyright stuff</p>
    </footer>

  </main>

</body>

</html>
